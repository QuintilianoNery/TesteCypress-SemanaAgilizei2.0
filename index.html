ck(); //Etapa de entrega\n//marcar o tesmo de serviço\n//opção check() para marcar a opção de um checkbox\ncy.get(&#x27;[type=checkbox]#cgv&#x27;).check(); //clicar no botão de prosseguir com o carrinho\ncy.get(&#x27;button[name=processCarrier]&#x27;).click(); //forma de pagamento\ncy.get(&#x27;.bankwire&#x27;).click();\ncy.get(&#x27;.cart_navigation button[type=submit]&#x27;).find(&#x27;span&#x27;).contains(\&quot;I confirm my order\&quot;).click(); //filtrar o ID do conteúdo do texto e usar para filtrar nos pedidos\n//1. capturar o texto do box\ncy.get(&#x27;div.box&#x27;).invoke(&#x27;text&#x27;).then(function (text) {\n  console.log(text); //2. filtrar o texto do box, para extrair somente o ID do pedido com expressões regulares\n  //filtrando tudo que começa é termina com letras de A a Z maiúscula, e informando que deseja somente a posição 2 que é o 1\n  console.log(text.match(/[A-Z][A-Z]+/g)[1]); //3. armazenar o ID do pedido de alguma forma\n  //escrita de um  arquivo json com o conteúdo do pedido\n  //Três parâmetros, caminho do arquivo (sempre a partir do root )| conteúdo do arquivo\n  cy.writeFile(&#x27;cypress/fixtures/pedidos.json&#x27;, {\n    id: \&quot;\&quot;.concat(text.match(/[A-Z][A-Z]+/g)[1])\n  }); //####################48:03\n}); //verificar a ultima tela\ncy.get(&#x27;.cheque-indent strong&#x27;) //pode-se usar o Expect ou o should - forma explícita e implícita\n.should(&#x27;contain.text&#x27;, &#x27;Your order on My Store is complete.&#x27;); //4. obter o id do pedido armazenado de alguma forma\ncy.get(\&quot;.cart_navigation a[href$=&#x27;history&#x27;]\&quot;).click(); //leitura de um arquivo\ncy.readFile(&#x27;cypress/fixtures/pedidos.json&#x27;).then(function (pedidos) {\n  //pegando o valor que foi informado no arquivo .json e validando com a tela de lista de pedidos na primeira linha\n  //Em html o ponto . = a uma classe\n  //Em json patho ponto . = um nível dentro do caminho\n  cy.get(&#x27;tr.first_item .history_link a&#x27;).should(&
